<svg class="preloader" viewBox="0 0 100 59" fill="none" xmlns="http://www.w3.org/2000/svg">
	<circle fill="#777" class="circle" cx="20" cy="29" r="9" />
	<circle fill="#777" class="circle" cx="50" cy="29" r="9" />
	<circle fill="#777" class="circle" cx="80" cy="29" r="9" />
		
	<style type="text/css">
		.preloader {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

		}
		.circle {
			animation: animate 1100ms infinite;
      transform-origin:center center;
		}
		.circle:nth-child(1)  {
			animation-delay: 0;
		}
		.circle:nth-child(2)  {
			animation-delay: 150ms;
		}
		.circle:nth-child(3)  {
			animation-delay: 300ms;
		}

		@keyframes animate {
			0% {
				transform: scale(1);
				opacity: 0.5;
			}
			25% {
				transform: scale(0.95);
				opacity: 0.5;
			}
			50% {
				transform: scale(1.05);
				opacity: 1;
			}
      
      75% {
				transform: scale(1);
				opacity: 0.6;
			}
		
      100% {
				transform: scale(1);
				opacity: 0.5;
			}
		}
	</style>
	
</svg>